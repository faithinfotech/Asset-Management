

<div class="container">

    <br>
    <h2 style="text-align:center"><b>AssetMaster Details</b></h2>
    <br>
    <section id="cover">
        <form #myform="ngForm">

            <div class="form-group row">
                <label class="col-sm-2">Asset Type </label>
                <div class="col-sm-10">
                    <select class="form-control" [(ngModel)]="asset.am_type" name="am_type">
                        <option disabled>--select type--</option>
                        <ng-container *ngFor="let master of masters">
                            <option value={{master}}>{{master}}</option>
                        </ng-container>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Make Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" [(ngModel)]="asset.am_make" name="am_make">
                </div>
            </div>


            <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Model</label>
                    <div class="col-sm-10">
                        <select class="form-control" [(ngModel)]="asset.am_model" name="am_model">
                            <option disabled>--select Name--</option>
                            <ng-container *ngFor="let mod of masterNew">
                                <option value={{mod}}>{{mod}}</option>
                            </ng-container>
                        </select>
                    </div>
                </div>

            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Serial Number</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" [(ngModel)]="asset.am_snumber" name="am_snumber">
                </div>
            </div>

            <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Year of Manufacture</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" [(ngModel)]="asset.am_myear" name="am_myear">
                    </div>
                </div>


            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Purchase Date</label>
                <div class="col-sm-10">
                    <input class="form-control" type="date" [(ngModel)]="asset.am_pdate" name="am_pdate">
                </div>
            </div>
            <div class="warranty">
            <div class="form-group row">
                    <label class="col-sm-2">Warranty</label>
                    <div class="col-sm-10">
                        <select class="form-control" [(ngModel)]="asset.am_warranty" name="am_warranty">
                            <option disabled>--select--</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
            </div>
            
            <div class="form-group row">
                    <label for="example-text-input" class="col-sm-2 col-form-label">Warranty From</label>
                    <div class="col-sm-10">
                        <input class="form-control" [attr.disabled]="asset.am_warranty==='No'?'':null" type="date" [(ngModel)]="asset.am_from" name="am_from">
                    </div>
                </div>

                <div class="form-group row">
                        <label for="example-text-input" class="col-sm-2 col-form-label">Warranty To</label>
                        <div class="col-sm-10">
                            <input class="form-control" [attr.disabled]="asset.am_warranty==='No'?'':null" type="date" [(ngModel)]="asset.am_to" name="am_to">
                        </div>
                    </div>

            <br>
        </div>

            <button type="button" class="btn btn-success" (click)="addMaster()"
                style="width:80px; height:40px; float:right; margin-right: 2%">Save</button>





            <button type="button" class="btn btn-primary" (click)="cancel()"
                style="width:80px; height:40px; float:left; margin-left: 20%">Cancel</button>
        </form>
    </section>

</div>
