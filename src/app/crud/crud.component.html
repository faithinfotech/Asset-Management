
<div class="container">
        <br>
        <br>
        <h2 style="text-align:center"><b>Asset Details</b></h2>
        <br>
        <br>
        <section id="cover">
            <form #myform="ngForm">
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Asset Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" [(ngModel)]="assetObject.ad_name" name="ad_name">
                </div>
            </div>
    
    
            <div class="form-group row">
                <label class="col-sm-2">Asset type </label>
                <div class="col-sm-10">
                    <select class="form-control" [(ngModel)]="assetObject.ad_type" name="ad_type">
                        <option disabled>--select type--</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Thermal Printer">Thermal Printer</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Gateway">Gateway</option>
                        <option value="Sensor">Sensor</option>
                        <option value="Boom Barrier">Boom Barrier</option>
                        
                    </select>
                </div>
            </div>
    
            <div class="form-group row">
                    <label class="col-sm-2">Asset class</label>
                    <div class="col-sm-10">
                        <select class="form-control" [(ngModel)]="assetObject.ad_class" name="ad_class">
                            <option disabled>--select class--</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                        </select>
                    </div>
                </div>
        
    
    <!--
    <div class="form-group row">
        <label class="col-sm-2">Asset class</label>
        <div class="col-sm-10">
    <ejs-dropdownlist id='diacritics' [dataSource]='data' [allowFiltering]='true' [ignoreAccent]='true' placeholder='Select a value'
    filterBarPlaceholder='e.g: gul'>        
    -->
            <br>
    
            
                <button type="button" class="btn btn-success" (click)="add()" 
                style="width:80px; height:40px; float:right; margin-right: 2%">Save</button>
       
            
           
               
    
            <button type="button" class="btn btn-primary" (click)="cancel()"
                style="width:80px; height:40px; float:left; margin-left: 20%">Cancel</button>
            </form>
        </section>
       
    </div>
